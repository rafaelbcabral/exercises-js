<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        input,select {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Contato</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
        <label for="telefone">Telefones:</label>
        <input type="tel" id="telefone" />
        <button id="adicionar" type="button" >Adicionar</button>
        <select aria-label="telefones" multiple >
        </select>
        <menu>
            <button type="button" id="enviar" >Enviar</button>
        </menu>
        <div></div>
    </form>
    <script type="module" >
        import meuAdicionar, { enviar } from './contato.js';
        document.getElementById( 'enviar' ).onclick = enviar;
        document.getElementById( 'adicionar' ).onclick = meuAdicionar;
    </script>
</body>
</html>
